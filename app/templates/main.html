<!DOCTYPE html>
<html lang="en" ng-app="Pokedex">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Menu principal</title>

    <!-- Bootstrap -->
    <link href="scripts\js\lib\bootstrap\dist\css\bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet/less" href="styles/mycss.less" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="mainMenuController">
    <nav class="navbar navbar-inverse navbar-fixed top mainbar">
        <nav class="container-fluid">
            <nav class="navbar-header">
                <button id="ChangeToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
                    <div id ="navbar-icon">
                        <span class ="glyphicon glyphicon-align-justify"></span>
                    </div>
                    <div id="navbar-close" class="hidden">
                        <span class="glyphicon glyphicon-remove"></span>
                    </div>
                </button>
                <h3>All Pokemon</h3>
                </nav>
        </nav>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="dropdown active">
                    <a class="dropdown-toggle" href="#" id="dropdownlist">ALL POKEMON <span class="glyphicon glyphicon-chevron-right"></span></a>
                </li>
                <li>
                    <a href="#" id="dropdownlist">CAUGHT POKEMON</a>
                </li>
                <li>
                    <a href="#" id="dropdownlist">BATTLEBOX</a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="input-group">
        <input type="text" ng-model="searchString" class="form-control" placeholder="Search...">
        <div class="input-group-btn">
            <button id="OrderToggle" class="btn btn-default" type="submit">
                <div id ="navbar-sort" ng-click="asc = false">
                    <span class ="glyphicon glyphicon-sort-by-order" ></span>
                </div>
                <div id="navbar-alt" ng-click="asc = true" class="hidden" >
                    <span class="glyphicon glyphicon-sort-by-order-alt" ></span>
                </div>
            </button>
        </div>
    </div>

    <br>
    <a href="#">
    <div class="row row-centered" ng-repeat="pokemon in publist | searchName:searchString | orderBy:'id':asc">
        <div class="col-xs-12 col-md-12 col-centered col-min">
            <div class="row">
                <div class="col-xs-9">
                        <img src={{pokemon.icon}} alt={{pokemon.name}} height="100px" width="100px" class="img-thumbnail">
                        {{pokemon.name| capitalize}}<br>
                        <div class="pull-left" ng-repeat="type in pokemon.types">
                            <button type="button" class="btn btn-sm type" id={{type.type.name}}>{{type.type.name| capitalize}}</button>
                        </div>
                </div>
                <div class="col-xs-3">
                    <kbd>#{{pokemon.id}}</kbd>
                </div>
            </div>
        </div>
    </div>
    </a>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="scripts\js\lib\jquery\dist\jquery.min.js"></script>
    <script src="scripts\js\lib\less\dist\less.min.js" type="text/javascript"></script>
    <script src="scripts\js\lib\angular\angular.js"></script>
    <script src="scripts\js\custom\animations.js"></script>
    <script src="scripts\js\custom\main.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts\js\lib\bootstrap\dist\js\bootstrap.min.js"></script>
</body>
</html>
